name: Build and Release

on:
  push:
    tags: [ 'v*.*.*' ]  # Only run on version tags like v1.0.0
  workflow_dispatch:

permissions:
  contents: write  # Grant write permission for releasing

jobs:
  build:
    strategy:
      matrix:
        os: [ windows-latest, macos-latest ]
    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.25'
        cache: true

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: Install Wails CLI
      run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

    - name: Install Go dependencies
      run: go mod tidy

    - name: Install frontend dependencies
      working-directory: ./frontend
      run: npm install

    - name: Build frontend
      working-directory: ./frontend
      run: npm run build

    - name: Build Mac app
      if: matrix.os == 'macos-latest'
      run: |
        # Create build output directory
        mkdir -p build/bin
        
        # Build arm64 version
        echo "Building arm64 version..."
        wails build -platform darwin/arm64
        
        # Check if app exists
        if [ -d "build/bin/下载器.app" ]; then
          echo "Arm64 app built successfully"
          # Rename to avoid conflict
          mv "build/bin/下载器.app" "build/bin/下载器-arm64.app"
          # Create zip
          cd build/bin
          zip -r "WeReadDownloader-Mac-Arm64.zip" "下载器-arm64.app"
          rm -rf "下载器-arm64.app"
          cd ../..
        else
          echo "ERROR: Arm64 app not found!"
          exit 1
        fi
        
        # Build amd64 version
        echo "Building amd64 version..."
        wails build -platform darwin/amd64
        
        # Check if app exists
        if [ -d "build/bin/下载器.app" ]; then
          echo "Amd64 app built successfully"
          # Rename to avoid conflict
          mv "build/bin/下载器.app" "build/bin/下载器-amd64.app"
          # Create zip
          cd build/bin
          zip -r "WeReadDownloader-Mac-Amd64.zip" "下载器-amd64.app"
          rm -rf "下载器-amd64.app"
          cd ../..
        else
          echo "ERROR: Amd64 app not found!"
          exit 1
        fi
        
        echo "Final Mac build files:"
        ls -la build/bin

    - name: Build Windows app
      if: matrix.os == 'windows-latest'
      run: |
        wails build -platform windows/amd64 -s
        mv "build/bin/下载器.exe" "build/bin/WeReadDownloader-Windows.exe"

    - name: Upload Mac artifacts
      if: matrix.os == 'macos-latest'
      uses: actions/upload-artifact@v4
      with:
        name: downloader-mac
        path: build/bin/*.zip

    - name: Upload Windows artifacts
      if: matrix.os == 'windows-latest'
      uses: actions/upload-artifact@v4
      with:
        name: downloader-windows
        path: build/bin/WeReadDownloader-Windows.exe

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')  # Only run release if it's a tag push
    steps:
    - uses: actions/checkout@v4

    - name: Set up directory
      run: mkdir -p build/bin

    - name: Download Mac artifacts
      uses: actions/download-artifact@v4
      with:
        name: downloader-mac
        path: build/bin

    - name: Download Windows artifacts
      uses: actions/download-artifact@v4
      with:
        name: downloader-windows
        path: build/bin

    - name: List build files
      run: ls -la build/bin

    - name: Create release
      uses: softprops/action-gh-release@v2
      with:
        files: |
          build/bin/*
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # For manual runs, just build and upload artifacts without release
  upload-artifacts-only:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref_type != 'tag'  # Only run if it's not a tag push (manual run)
    steps:
    - name: Upload final artifacts
      uses: actions/upload-artifact@v4
      with:
        name: downloader-all
        path: |
          build/bin/
