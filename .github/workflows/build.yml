name: Build and Release

on:
  push:
    tags: [ 'v*.*.*' ]  # Only run on version tags like v1.0.0
  workflow_dispatch:

permissions:
  contents: write  # Grant write permission for releasing

jobs:
  build:
    strategy:
      matrix:
        os: [ windows-latest, macos-latest ]
    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.25'
        cache: true

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: Install Wails CLI
      run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

    - name: Install Go dependencies
      run: go mod tidy

    - name: Install frontend dependencies
      working-directory: ./frontend
      run: npm install

    - name: Build frontend
      working-directory: ./frontend
      run: npm run build

    - name: Build Mac app
      if: matrix.os == 'macos-latest'
      run: |
        # Create build output directory
        mkdir -p build/bin build/universal
        
        # Build arm64 version
        wails build -platform darwin/arm64
        
        # List files after arm64 build
        echo "Files after arm64 build:"
        ls -la build/bin
        
        # Extract arm64 binary
        if [ -f "build/bin/weread_downloader.app/Contents/MacOS/weread_downloader" ]; then
          cp build/bin/weread_downloader.app/Contents/MacOS/weread_downloader build/bin/weread_downloader-darwin-arm64
          # Save arm64 app bundle
          cp -r build/bin/weread_downloader.app build/bin/weread_downloader-arm64.app
        else
          echo "ERROR: arm64 binary not found!"
          exit 1
        fi
        
        # Build amd64 version
        wails build -platform darwin/amd64
        
        # List files after amd64 build
        echo "Files after amd64 build:"
        ls -la build/bin
        
        # Extract amd64 binary
        if [ -f "build/bin/weread_downloader.app/Contents/MacOS/weread_downloader" ]; then
          cp build/bin/weread_downloader.app/Contents/MacOS/weread_downloader build/bin/weread_downloader-darwin-amd64
        else
          echo "ERROR: amd64 binary not found!"
          exit 1
        fi
        
        echo "Creating universal binary..."
        # Create universal binary
        if [ -f "build/bin/weread_downloader-darwin-arm64" ] && [ -f "build/bin/weread_downloader-darwin-amd64" ]; then
          lipo -create build/bin/weread_downloader-darwin-arm64 build/bin/weread_downloader-darwin-amd64 -output build/universal/weread_downloader
        else
          echo "ERROR: Binary files not found for universal binary creation!"
          exit 1
        fi
        
        # Copy supporting files
        if [ -f build/darwin/Info.plist ]; then
          cp build/darwin/Info.plist build/universal/
        fi
        if [ -f build/darwin/iconfile.icns ]; then
          cp build/darwin/iconfile.icns build/universal/
        fi
        
        # Final list of files
        echo "Final Mac build files:"
        ls -la build/bin
        ls -la build/universal
        echo "Universal binary created"

    - name: Build Windows app
      if: matrix.os == 'windows-latest'
      run: wails build -platform windows/amd64

    - name: Upload Mac artifacts
      if: matrix.os == 'macos-latest'
      uses: actions/upload-artifact@v4
      with:
        name: weread-downloader-mac
        path: |
          build/bin/
          build/universal/

    - name: Upload Windows artifacts
      if: matrix.os == 'windows-latest'
      uses: actions/upload-artifact@v4
      with:
        name: weread-downloader-windows
        path: build/bin/weread_downloader.exe

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')  # Only run release if it's a tag push
    steps:
    - uses: actions/checkout@v4

    - name: Set up directory
      run: mkdir -p build/bin

    - name: Download Mac artifacts
      uses: actions/download-artifact@v4
      with:
        name: weread-downloader-mac
        path: build/bin

    - name: Download Windows artifacts
      uses: actions/download-artifact@v4
      with:
        name: weread-downloader-windows
        path: build/bin

    - name: List build files
      run: ls -la build/bin

    - name: Create release
      uses: softprops/action-gh-release@v2
      with:
        files: |
          build/bin/*
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # For manual runs, just build and upload artifacts without release
  upload-artifacts-only:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref_type != 'tag'  # Only run if it's not a tag push (manual run)
    steps:
    - name: Upload final artifacts
      uses: actions/upload-artifact@v4
      with:
        name: weread-downloader-all
        path: |
          build/bin/
